<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: rgb(0, 255, 255);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            height: 400px;
            border: solid red;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 60%;
            padding: 8px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .button-container {
            display: flex;
            justify-content: center; 
        }

        input[type="submit"] {
            width: 100px;
            background-color: rgb(0, 255, 0);
            color: white;
            padding: 8px;
            margin: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        input[type="submit"]:hover {
            background-color: rgb(0, 0, 160);
        }

        .link, .back {
            margin-top: 10px;
            display: block;
        }

        a {
            color: black;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>

    <script type="text/javascript">
        function validate(frm){
            document.getElementById("enrollmentErr").innerHTML = "";
            document.getElementById("passwordErr").innerHTML = "";

            let enrollment = frm.senrollment.value;
            let password = frm.spassword.value;
            let flag = true;

            if (enrollment == "") {
                document.getElementById("enrollmentErr").innerHTML = "Enrollment number is required";
                frm.senrollment.focus();
                flag = false;
            } else if (enrollment.length != 13) {
                document.getElementById("enrollmentErr").innerHTML = "Enrollment must have 13 characters";
                frm.senrollment.focus();
                flag = false;
            } else if (isNaN(enrollment)) {
                document.getElementById("enrollmentErr").innerHTML = "Enrollment must be numeric";
                frm.senrollment.focus();
                flag = false;
            }

            if (password == "") {
                document.getElementById("passwordErr").innerHTML = "Password is required";
                frm.spassword.focus();
                flag = false;
            } else if (password.length != 8) {
                document.getElementById("passwordErr").innerHTML = "Password must have 8 characters";
                frm.spassword.focus();
                flag = false;
            } else if (isNaN(password)) {
                document.getElementById("passwordErr").innerHTML = "Password must be numeric";
                frm.spassword.focus();
                flag = false;
            }

            frm.vflag.value = "yes";
            return flag;
        }
    </script>
</head>
<body>

    <div class="login-container">
        <h2>ATTENDANCE FORM</h2>
        <h2>Login</h2>
        <form action="attendanceurl" method="POST" onsubmit="return validate(this)">
            <div>
                <label>
                    <input type="radio" name="option" value="admin"> Admin
                    <input type="radio" name="option" value="staff"> Staff
                    <input type="radio" name="option" value="student"> Student
                </label>
            </div>
            <br/>
            <div>
                <label for="enrollment">Enrollment:</label>
                <input type="text" name="senrollment" placeholder="Enter enrollment">
                <span id="enrollmentErr" style="color:red;"></span>
                <br/>
                <label for="password">Password:</label>
                <input type="password" name="spassword" placeholder="Enter password">
                <span id="passwordErr" style="color:red;"></span>
                <br/>
            </div>
            <div class="button-container">
                <input type="submit" value="login" name="submit">
            </div>
            <input type="hidden" name="vflag" value="no">
        </form>
        <label class="link">
            <a href="#">Forgot password?</a>
        </label> 
        <label class="back">
            <a href="indexurl">Back</a>
        </label> 
    </div>

</body>
</html>
